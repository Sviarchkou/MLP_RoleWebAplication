<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="20">
            <use xlink:href="#bootstrap"></use>
        </svg>
        <span class="fs-4">Student handler</span>
    </a>

    <ul class="nav nav-pills">
        <li class="nav-item"><a href="/home" class="nav-link" aria-current="page">Home page</a></li>
        {% if current_user.role.isAdmin %}
            <li class="nav-item"><a href="{{ url_for('user_bp.create_user', id=current_user.id) }}" class="nav-link">Add student</a></li>
        {% endif %}
        <li class="nav-item"><a href="{{ url_for('user_bp.user_profile', id=current_user.id) }}" class="nav-link">Profile</a></li>
        <li class="nav-item" style="margin-right: 20px"><a href="{{ url_for('message_bp.show_messages', id=current_user.id) }}" class="nav-link">Messages</a></li>
        <li class="nav-item" style="margin-right: 20px"><a href="{{ url_for('auth_bp.logout', id=current_user.id) }}" class="nav-link active">Log out</a></li>
    </ul>
</header>
