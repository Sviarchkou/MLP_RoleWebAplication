<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="card w-100" style="max-width: 400px;">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">Вход в систему</h3>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="login" class="form-label">Логин</label>
                    <input type="text" class="form-control" id="login" name="login"
                           aria-describedby="usernameHelp">
                    <div id="usernameHelp" class="form-text">Ваше имя пользователя останется конфиденциальным.</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <button type="submit">Войти</button>
            </form>
            <div class="text-center">
                <br>
                <p>Not a member? <a href="/reg">Register</a></p>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Предотвращаем отправку формы по умолчанию

        const login = document.getElementById('login').value;
        const password = document.getElementById('password').value;

        // Отправляем данные на сервер
        fetch('/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ login, password })
        })
        .then(response => response.json())
        .then(data => {
            localStorage.setItem('jwt', data.token); // Сохраняем токен
            alert('Logged in successfully!');
            window.location.href = '/home';
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Login failed!');
        });
    });
</script>
</body>
</html>
