{% extends 'base.html' %}

{% block title %}
Сообщения
{% endblock %}


{% block body %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 60vh;">
    <div class="container d-flex flex-column gap-2 align-items-center justify-content-center">
        {% if messages %}
        {% for message in messages %}
        <div class="card w-100" style="max-width: 800px;">
            <div class="card-body">
                <h3 class="card-title text-left mb-4">{{ message.title }}</h3>
                <div class="form-text">{{ message.desc }}</div>
            </div>
        </div>
        {% endfor %}
        {% else %}
        <div class="card w-100" style="max-width: 800px;">
            <div class="card-body">
                <h3 class="card-title text-centre mb-4">Сообщений пока нет</h3>
            </div>
        </div>
        {% endif %}


        <div class="card w-100" style="max-width: 800px;">
            <a href="{{ url_for('message_bp.send_message', id=current_user.id) }}" class="btn btn-sm btn-success">
                <span>Отправить сообщение</span>
            </a>
        </div>

    </div>
</div>

{% endblock %}
